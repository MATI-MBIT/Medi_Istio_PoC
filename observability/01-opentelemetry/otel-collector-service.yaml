apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: go-service-obs
  labels:
    app: otel-collector
    version: v1
    service: otel-collector
spec:
  selector:
    app: otel-collector
    version: v1
  ports:
  - name: otlp-grpc
    port: 4317
    targetPort: 4317
    protocol: TCP
  - name: otlp-http
    port: 4318
    targetPort: 4318
    protocol: TCP
  - name: prometheus
    port: 8889
    targetPort: 8889
    protocol: TCP