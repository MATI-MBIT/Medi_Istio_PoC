apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  labels:
    app: zipkin
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
      version: v1
  template:
    metadata:
      labels:
        app: zipkin
        version: v1
    spec:
      containers:
      - name: zipkin
        image: openzipkin/zipkin:2.24
        ports:
        - containerPort: 9411
          name: http-zipkin
        env:
        - name: STORAGE_TYPE
          value: "mem"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: zipkin
  labels:
    app: zipkin
spec:
  ports:
  - port: 9411
    targetPort: 9411
    protocol: TCP
    name: http-zipkin
  selector:
    app: zipkin