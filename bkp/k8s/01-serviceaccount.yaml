apiVersion: v1
kind: ServiceAccount
metadata:
  name: go-service-sa
  namespace: go-service-obs
  labels:
    app: go-microservice
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: go-service-clusterrole
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints", "nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: go-service-clusterrolebinding
subjects:
  - kind: ServiceAccount
    name: go-service-sa
    namespace: go-service-obs
roleRef:
  kind: ClusterRole
  name: go-service-clusterrole
  apiGroup: rbac.authorization.k8s.io
