apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: go-service-gateway
  namespace: go-service-obs
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: go-service-tls
      hosts:
        - "*"
