apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-microservice
  namespace: go-service-obs
  labels:
    app: go-microservice
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-microservice
      version: v1
  template:
    metadata:
      labels:
        app: go-microservice
        version: v1
    spec:
      serviceAccountName: go-service-sa
      containers:
        - name: go-microservice
          image: go-microservice:otel-local
          # image: docker.io/aira18/go-microservice:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: http
          env:
            # OpenTelemetry configuration
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "otel-collector.go-service-obs.svc.cluster.local:4317"
            - name: OTEL_SERVICE_NAME
              value: "go-microservice"
            - name: OTEL_SERVICE_VERSION
              value: "v1.0.0"
          livenessProbe:
            httpGet:
              path: /v1/ping
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v1/ping
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            runAsUser: 1000
